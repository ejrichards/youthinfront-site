---
layout: prev-next
---
<div class="banner background-gradient-1"><h1 class="banner-title container">{{ page.title }}</h1></div>
<div class="container page-container">
    <div class="col-sm article-container">
        {% unless page.pdf == null %}
        <div class="pdf-container">
            <embed class="pdf" src="{{ page.pdf }}" type="application/pdf" />
        </div>
        <div class="pdf-download-link">
            <a href="{{ page.pdf }}">Download</a>
        </div>
        {% endunless %}

        {{ content }}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="{{site.baseurl}}/js/tweet.js" type="text/javascript"></script>
